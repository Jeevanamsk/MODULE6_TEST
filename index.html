<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="weather.css">
</head>
<body>
    <nav class="page">
        <div class="rectangle1 bg-dark  ">
          
            <label>Weather Api </label>
            <form  id ="form" action="/" method="get">
                <input id="search-location" class="text2" type="search"  placeholder="Location "  autocomplete="off" required>
                <input id="search-accesstoken" class="text1" type="search" placeholder="Access Token" required> 
                <input  id ="search-button" class="button1" type="submit" value="Submit" name="Submit">
            </form>
        </div>
        
        
        <div class="rectangle2 bg-lights">
            <label>Weather Data</label>
        
            <main  class ="container"id="app-container">
                <div class="row">
                    <div class = "col-md-6">
                        <div id ="location">
                            <p>Location:</p>
                        </div>
                        <div id ="late">
                            <p>late:</p>
                        </div>
                        <div id ="long">
                            <p>Long:</p>
                        </div>
                        <div id ="Time-Zone">
                            <p>TimeZone:</p>
                        </div>
                        <div id ="wind-speed">
                            <p>Wind Speed</p>
                        </div>
                        <div id ="pres-sure">
                            <p>Pressure:</p>
                        </div><div id ="humi-dity">
                            <p>Humidity:</p>
                        </div>
                    </div>
                    <div class = "col-md-6">
                        <div id ="wind-direction">
                            <p>Wind Direction:</p>
                        </div>
                        <div id ="uv-index">
                            <p>UV Index:</p>
                        </div>
                        <div id ="feels-like">
                            <p>Feels Like:</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </nav>

    <script src="script.js" ></script>
</body>
</html>
